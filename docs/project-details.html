<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Case Study | Osama Khan</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --primary:#2ecc71;
    --secondary:#27ae60;
    --bg:#f5f7fa;
    --card:#ffffff;
    --text:#2c3e50;
}
body.dark{
    --bg:#0f172a;
    --card:#111827;
    --text:#e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    background:var(--bg);
    color:var(--text);
    transition:.3s;
}

/* TOGGLE */
.toggle{
    position:fixed;
    top:20px;
    right:20px;
    background:var(--card);
    padding:10px 14px;
    border-radius:30px;
    box-shadow:0 10px 20px rgba(0,0,0,.15);
    cursor:pointer;
}

/* HERO */
.hero{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
    padding:90px 20px;
    text-align:center;
}
.hero h1{font-size:2.6rem}
.hero p{opacity:.95;margin-top:10px}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:-70px auto 50px;
    padding:20px;
}
.card{
    background:var(--card);
    border-radius:18px;
    padding:40px;
    box-shadow:0 30px 60px rgba(0,0,0,.2);
}

/* KPI */
.kpis{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-bottom:40px;
}
.kpi{
    background:linear-gradient(135deg,rgba(46,204,113,.15),rgba(46,204,113,.05));
    padding:25px;
    border-radius:14px;
}
.kpi h3{font-size:1.8rem;color:var(--secondary)}
.kpi p{font-size:.9rem}

/* SLIDER */
.slider{
    position:relative;
    margin-bottom:40px;
}
.slider img{
    width:100%;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.slider-btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#fff;
    border:none;
    padding:12px;
    border-radius:50%;
    cursor:pointer;
}
.prev{left:15px}
.next{right:15px}

/* SECTION */
.section{margin-bottom:35px}
.section h2{
    font-size:1.5rem;
    color:var(--secondary);
    margin-bottom:12px;
}
.section p{line-height:1.8}

/* FEATURES */
.features{
    list-style:none;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:14px;
}
.features li{
    background:rgba(46,204,113,.12);
    padding:14px 18px;
    border-radius:10px;
}

/* TOOLS */
.tools{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}
.tool{
    padding:8px 18px;
    border-radius:30px;
    background:rgba(46,204,113,.15);
    font-size:.85rem;
}

/* EMBED */
iframe{
    width:100%;
    height:550px;
    border-radius:16px;
    border:none;
}

/* ACTIONS */
.actions{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    margin-top:30px;
}
.btn{
    padding:14px 34px;
    border-radius:40px;
    background:var(--primary);
    color:#fff;
    text-decoration:none;
    transition:.3s;
}
.btn.secondary{background:#64748b}
.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,.25);
}

@media(max-width:768px){
    .hero h1{font-size:2rem}
    iframe{height:350px}
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">
    <i class="fas fa-moon"></i>
</div>

<section class="hero">
    <h1 id="title"></h1>
    <p id="subtitle"></p>
</section>

<div class="container">
<div class="card">

<!-- KPI -->
<div class="kpis">
    <div class="kpi"><h3>+28%</h3><p>Revenue Growth</p></div>
    <div class="kpi"><h3>-18%</h3><p>Cost Reduction</p></div>
    <div class="kpi"><h3>3.4x</h3><p>ROAS</p></div>
    <div class="kpi"><h3>12+</h3><p>KPIs Tracked</p></div>
</div>

<!-- SLIDER -->
<div class="slider">
    <button class="slider-btn prev" onclick="prevImg()">❮</button>
    <img id="sliderImg">
    <button class="slider-btn next" onclick="nextImg()">❯</button>
</div>

<!-- OVERVIEW -->
<div class="section">
    <h2>Project Overview</h2>
    <p id="overview"></p>
</div>

<!-- FEATURES -->
<div class="section">
    <h2>Key Insights</h2>
    <ul class="features" id="features"></ul>
</div>

<!-- TOOLS -->
<div class="section">
    <h2>Tools & Technologies</h2>
    <div class="tools" id="tools"></div>
</div>


<!-- ACTIONS -->
<div class="actions">
    <a href="Printers Dashboard.pdf" class="btn" download>
        <i class="fas fa-file-pdf"></i> Download Case Study
    </a>
    <a href="index.html#projects" class="btn secondary">
        ← Back to Projects
    </a>
</div>

</div>
</div>

<script>
const images=[
    "project-image.png",
    "project-image2.png",
    "project-image3.png"
];
let i=0;
const img=document.getElementById("sliderImg");
img.src=images[i];

function nextImg(){i=(i+1)%images.length;img.src=images[i]}
function prevImg(){i=(i-1+images.length)%images.length;img.src=images[i]}

function toggleMode(){
    document.body.classList.toggle("dark");
}

const project={
    title:"Marketing Campaign Performance Dashboard",
    subtitle:"Power BI • Data Analytics • Business Intelligence",
    overview:"A professional Power BI dashboard analyzing marketing performance across channels to optimize spend, improve ROI, and support executive decision-making.",
    features:[
        "Channel-wise ROI & ROAS analysis",
        "Campaign performance benchmarking",
        "Geographic & device segmentation",
        "Executive KPI monitoring"
    ],
    tools:["Power BI","DAX","SQL","Excel"]
};

document.getElementById("title").innerText=project.title;
document.getElementById("subtitle").innerText=project.subtitle;
document.getElementById("overview").innerText=project.overview;

project.features.forEach(f=>{
    const li=document.createElement("li");
    li.innerHTML=`<i class="fas fa-check-circle"></i> ${f}`;
    document.getElementById("features").appendChild(li);
});
project.tools.forEach(t=>{
    const span=document.createElement("span");
    span.className="tool";
    span.innerText=t;
    document.getElementById("tools").appendChild(span);
});
</script>

</body>
</html>
